<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>면접 진행</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .video-container {
            position: relative;
            display: inline-block;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        #videoFeed {
            width: 640px;
            height: 480px;
            display: block;
        }

        .status-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FFD700;
        }

        .control-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-start {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-result {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-result:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .instructions h3 {
            margin-bottom: 15px;
            color: #FFD700;
        }

        .instructions ul {
            text-align: left;
            list-style-position: inside;
        }

        .instructions li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 면접 진행</h1>
        
        <div class="instructions">
            <h3>📋 면접 안내</h3>
            <ul>
                <li>카메라를 정면으로 바라보고 자연스럽게 앉아주세요</li>
                <li>면접 중에는 화면을 벗어나지 마세요</li>
                <li>동공 움직임이 실시간으로 분석됩니다</li>
                <li>면접 시간은 60초입니다</li>
            </ul>
        </div>

        <div class="video-container">
            <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
        </div>

        <div class="status-panel">
            <div class="status-text" id="statusText">면접을 시작하려면 아래 버튼을 클릭하세요</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="timer" id="timer">60초</div>
        </div>

        <div class="control-buttons">
            <button class="btn btn-start" id="startBtn" onclick="startInterview()">면접 시작</button>
            <a href="/result" class="btn btn-result" id="resultBtn" style="display: none;">결과 보기</a>
        </div>
    </div>

    <script>
        let interviewStatus = {
            isRunning: false,
            completed: false,
            remainingTime: 60
        };

        function startInterview() {
            fetch('/start_interview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    interviewStatus.isRunning = true;
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('statusText').textContent = '면접이 진행 중입니다...';
                    startStatusCheck();
                } else {
                    alert(data.message || '면접 시작에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('면접 시작 중 오류가 발생했습니다.');
            });
        }

        function startStatusCheck() {
            const interval = setInterval(() => {
                fetch('/get_interview_status')
                .then(response => response.json())
                .then(data => {
                    updateUI(data);
                    
                    if (data.completed) {
                        clearInterval(interval);
                        showCompletionUI();
                    }
                })
                .catch(error => {
                    console.error('Status check error:', error);
                });
            }, 1000);
        }

        function updateUI(data) {
            const timer = document.getElementById('timer');
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');

            if (data.is_interview) {
                timer.textContent = `${data.remaining_time}초`;
                const progress = ((60 - data.remaining_time) / 60) * 100;
                progressBar.style.width = `${progress}%`;
                statusText.textContent = `면접 진행 중... (수집된 데이터: ${data.data_count}개)`;
            }
        }

        function showCompletionUI() {
            document.getElementById('statusText').textContent = '면접이 완료되었습니다!';
            document.getElementById('timer').textContent = '완료';
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('resultBtn').style.display = 'inline-block';
        }

        // 페이지 로드 시 상태 확인
        window.onload = function() {
            fetch('/get_interview_status')
            .then(response => response.json())
            .then(data => {
                if (data.completed) {
                    showCompletionUI();
                } else if (data.is_interview) {
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('statusText').textContent = '면접이 진행 중입니다...';
                    startStatusCheck();
                }
            })
            .catch(error => {
                console.error('Initial status check error:', error);
            });
        };
    </script>
</body>
</html>
